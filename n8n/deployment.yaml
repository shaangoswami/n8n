apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: replace-me-image:tag  # Jenkins will replace this
          ports:
            - containerPort: 5678
          env:
            - name: GENERIC_TIMEZONE
              value: "Asia/Kolkata"
            - name: N8N_PORT
              value: "5678"
          volumeMounts:
            - name: n8n-storage
              mountPath: /home/node/.n8n
      volumes:
        - name: n8n-storage
          persistentVolumeClaim:
            claimName: n8n-pvc
